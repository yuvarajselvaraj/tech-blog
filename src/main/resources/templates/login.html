<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: base('Login', ~{::extraHead}, ~{::content})}">
<head>
  <th:block th:fragment="extraHead">
    <style>
      :root { --bg: #0b0d12; --panel: #121721; --border: #1c2432; --muted: #8aa0b2; --text: #eaeef3; --brand: #7cc4ff; --ok: #34d399; --warn: #f59e0b; --err: #ef4444; }
      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body { margin: 0; background: var(--bg); color: var(--text); display: grid; place-items: center; padding: 24px; }
      .card { width: 100%; max-width: 420px; background: var(--panel); border: 1px solid var(--border); border-radius: 14px; padding: 22px; box-shadow: 0 10px 30px rgba(0,0,0,.35); }
      h1 { margin: 6px 0 10px; font-size: 22px; }
      .sub { color: var(--muted); font-size: 14px; margin-bottom: 18px; }
      label { display: block; font-weight: 600; margin-bottom: 6px; }
      input { width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid var(--border); background: #0f1420; color: var(--text); margin-bottom: 12px; }
      .row { display: flex; align-items: center; justify-content: space-between; margin: 6px 0 14px; }
      .error { color: var(--err); background: rgba(239,68,68,.08); border: 1px solid rgba(239,68,68,.35); padding: 8px 10px; border-radius: 10px; margin: 0 0 12px; }
      .logout { color: var(--ok); background: rgba(52,211,153,.08); border: 1px solid rgba(52,211,153,.35); padding: 8px 10px; border-radius: 10px; margin: 0 0 12px; }
      button { width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid #2a3a56; background: linear-gradient(180deg, #1b2a44, #132238); color: var(--text); font-weight: 700; cursor: pointer; }
      button:hover { filter: brightness(1.05); }
      .hint { color: var(--muted); font-size: 12px; margin-top: 10px; }
      code { padding: 1px 4px; border-radius: 6px; background: rgba(148,163,184,0.15); }
    </style>
  </th:block>
</head>
<body>
  <th:block th:fragment="content">
    <main class="card" role="main">
      <div style="display:flex;align-items:center;gap:10px">
        <svg width="22" height="22" viewBox="0 0 24 24" fill="#7cc4ff" xmlns="http://www.w3.org/2000/svg"><path d="M12 12c2.21 0 4-1.79 4-4S14.21 4 12 4 8 5.79 8 8s1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
        <h1>Sign in</h1>
      </div>
      <div class="sub">Access the latest curated Laravel News posts.</div>

      <div th:if="${errorMessage}" class="error" th:text="${errorMessage}">Invalid username or password</div>
      <div th:if="${logoutMessage}" class="logout" th:text="${logoutMessage}">You have been signed out</div>

      <form th:action="@{/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <label for="username">Username</label>
        <input id="username" name="username" type="text" autocomplete="username" required />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required />

        <div class="row">
          <span class="hint">Try <code>user/password</code> or <code>admin/admin123</code></span>
        </div>

        <button type="submit">Sign in</button>
      </form>
    </main>
  </th:block>
</body>
</html>
